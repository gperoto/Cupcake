{% extends 'adminpaginas/adminbase.html' %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h4 class="card-title text-center mb-4">FAZER LOGIN COMO ADMINISTRADOR</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuário</label>
                        <input type="text" class="form-control form-control-lg" id="id_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <input type="password" class="form-control form-control-lg" id="id_password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg">Login</button>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger mt-3">
                        {{ error }}
                    </div>
                    {% endif %}
                </form>
                <div class="text-center mt-3">
                    <p>Ainda não é cadastrado? <a href="{% url 'cake:registrarcliente' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Registre-se aqui!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

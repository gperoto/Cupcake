{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="img-wrapper" style="height: 400px; overflow: hidden;">
                <img src="{{ produto.image.url }}" alt="{{ produto.titulo }}" class="img-fluid" style="height: 100%; width: 100%; object-fit: cover;">
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <h3 class="text-dark">{{ produto.titulo }}</h3>
            <h5 class="text-dark">Pre√ßo: R$ {{ produto.preco }}</h5>
            <a href="{% url 'cake:addcarrinho' produto.id %}" class="btn btn-outline-success mb-3">+ Adicionar ao carrinho</a>
            <p class="text-dark">{{ produto.descricao }}</p>
        </div>
    </div>
</div>

{% endblock %}
